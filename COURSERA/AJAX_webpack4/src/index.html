    <div class="row my-4">
        <div class="col">
            <input type="text" placeholder="Please type your Full Name" id="nameFields" class="form-control">
        </div>
        <div class="col">
            <input type="text" placeholder="Please type your Correct Phone Number" id="phoneFields" class="form-control">
        </div>
        <div class="col">
            <input type="email" placeholder="Please type your Email Address" id="emailFields" class="form-control">
        </div>
        <div class="col">
            <button id="saveContact" class="btn btn-danger">SAVED!</button>
        </div>
    </div>

    <!-- table created -->

        <table class="table table-dark table-striped">

              <tr>
                <th>Name</th>

                <th>Email</th>

</div>

<!-- Editing the button modal bootstrap -->
<div class="modal fade" id="contactEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="edit-name" class="col-form-label">Edit Name</label>
              <input type="text" class="form-control" id="edit-name">
            </div>
            <div class="mb-3">
                <label for="edit-phone" class="col-form-label">Edit Phone</label>
                <input type="text" class="form-control" id="edit-phone">
              </div>
              <div class="mb-3">
                <label for="edit-email" class="col-form-label">Edit Email</label>
                <input type="email" class="form-control" id="edit-email">
              </div>
            <!-- <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="updateContact" class="btn btn-primary">Save Contact</button>
        </div>
      </div>
    </div>
  </div>
